# 服务配置
server:
  port: 8080
  mode: debug

# AI配置
ai:
  # OpenAI兼容 API 地址
  base_url: "https://api.deepseek.com"
  # API密钥（MVP阶段使用环境变量）
  model: "deepseek-chat"
  temperature: 0.7
  max_tokens: 2000
  # 超时设置(秒)
  timeout: 120

# 数据库配置
database:
  host: "localhost"
  port: 5432
  user: "postgres"
  password: "postgres"
  dbname: "go_ai_copilot"
  sslmode: "disable"

# Redis配置
redis:
  addr: "localhost:6379"
  password: ""
  db: 0

# JWT配置
jwt:
  secret: "go-ai-copilot-secret-key-change-in-production"
  expire_time: 24h
  issuer: "go-ai-copilot"
